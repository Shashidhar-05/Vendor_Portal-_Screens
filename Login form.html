<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f1f5f7] min-h-screen flex items-center justify-center p-4">
  <div class="text-center max-w-xs w-full">
    <img
      src="https://www.mitsubishielectric.com/global/common/img/logo.svg"
      alt="Mitsubishi Electric logo with red diamond shape and text"
      class="mx-auto mb-6 max-w-[180px] w-full"
    />
    <h1 class="text-4xl font-semibold text-gray-800 mb-4">Vendor Portal</h1>
    <div class="inline-flex rounded-md border border-gray-300 overflow-hidden mb-6">
      <button
        class="bg-blue-600 text-white px-6 py-2 text-lg font-medium focus:outline-none"
        type="button"
      >
        Vendor
      </button>
      <button
        class="bg-white text-gray-900 px-6 py-2 text-lg font-medium border-l border-gray-300 focus:outline-none"
        type="button"
      >
        Buyer
      </button>
    </div>
    <form class="bg-white rounded-lg p-6 shadow-sm">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Log in</h2>
      <label for="email" class="block text-gray-900 text-sm mb-1 text-left">Email</label>
      <input
        id="email"
        type="email"
        class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        autocomplete="email"
      />
      <label for="password" class="block text-gray-900 text-sm mb-1 text-left">Password</label>
      <input
        id="password"
        type="password"
        class="w-full mb-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        autocomplete="current-password"
      />
      <div class="text-right mb-6">
        <a href="#" class="text-blue-700 text-sm hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white text-lg font-medium py-2 rounded-md hover:bg-blue-700 focus:outline-none"
      >
        Log in
      </button>
      <div class="mt-4">
        <a href="#" class="text-blue-700 text-base hover:underline">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
