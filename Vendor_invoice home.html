<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Invoices
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   :root {
    --purple-primary: #8E24AA;
    --purple-dark: #6A1B9A;
    --gray-light-bg: #F5F5F5;
    --gray-lighter-bg: #FAFAFA;
    --gray-border: #E0E0E0;
    --text-dark-gray: #212121;
    --text-gray: #333333;
   }
  </style>
 </head>
 <body class="bg-[var(--gray-light-bg)] min-h-screen font-sans relative">
  <!-- Top nav bar -->
  <nav class="bg-[var(--purple-dark)] flex items-center justify-between px-4 h-12">
   <div class="text-white text-sm font-semibold cursor-pointer select-none flex items-center">
    Home
    <i class="fas fa-caret-down ml-1 text-xs"></i>
   </div>
   <div>
    <i id="profileIcon" class="fas fa-user-circle text-2xl cursor-pointer text-white" title="Profile"></i>
   </div>
  </nav>
  <main class="px-6 pt-6">
   <h2 class="text-[var(--text-gray)] text-sm mb-4 font-semibold">
    Invoices
   </h2>
   <div>
    <button id="invoicesBtn" class="w-36 h-32 bg-white border border-[var(--gray-border)] rounded shadow-sm p-3 flex flex-col justify-between cursor-pointer" style="font-family: Arial, sans-serif;">
     <div>
      <div class="text-xs font-semibold text-[var(--purple-primary)] mb-0.5">
       Invoices
      </div>
      <div class="text-xs text-gray-500 mb-2">
       Invoice Management
      </div>
     </div>
     <div class="flex items-center space-x-2">
      <img alt="Icon representing invoices with a document and chart" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/b4bc07e1-1945-4fb8-c2e7-a652821900be.jpg" width="24"/>
      <div id="totalCount" class="text-3xl font-normal text-[var(--text-dark-gray)] leading-none">
       15
      </div>
     </div>
     <div class="text-xs text-gray-500">
      Invoices
     </div>
    </button>
   </div>
   <div id="detailsSection" class="mt-6 hidden w-72 bg-white border border-[var(--gray-border)] rounded shadow-sm p-4" style="font-family: Arial, sans-serif;">
    <h3 class="text-[var(--purple-primary)] font-semibold text-sm mb-4 flex justify-between items-center">
     Invoice Details
     <button id="viewDetailsBtn" class="text-[var(--purple-primary)] text-xs font-semibold underline hover:text-[var(--purple-dark)] cursor-pointer">
      View in Details
     </button>
    </h3>
    <div class="grid grid-cols-3 gap-4 text-center">
     <div class="p-3 border border-[var(--gray-border)] rounded">
      <div class="text-xs text-gray-500 mb-1">Total</div>
      <div id="total" class="text-lg font-semibold text-[var(--text-dark-gray)]">15</div>
     </div>
     <div class="p-3 border border-[var(--gray-border)] rounded">
      <div class="text-xs text-gray-500 mb-1">Pending</div>
      <div id="pending" class="text-lg font-semibold text-[var(--text-dark-gray)]">6</div>
     </div>
     <div class="p-3 border border-[var(--gray-border)] rounded">
      <div class="text-xs text-gray-500 mb-1">Approved</div>
      <div id="approved" class="text-lg font-semibold text-[var(--text-dark-gray)]">9</div>
     </div>
    </div>
   </div>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
   <div class="bg-white rounded-lg shadow-lg w-80 p-6 relative" style="font-family: Arial, sans-serif;">
    <button id="closeProfileModal" class="absolute top-2 right-3 text-gray-500 hover:text-gray-700 text-xl font-bold cursor-pointer" aria-label="Close profile modal">&times;</button>
    <h3 class="text-[var(--purple-primary)] font-semibold text-lg mb-4">Vendor Profile</h3>
    <div class="space-y-3 text-[var(--text-dark-gray)] text-sm">
     <div><span class="font-semibold">Name:</span> Jane Smith</div>
     <div><span class="font-semibold">Company:</span> Global Supplies Ltd.</div>
     <div><span class="font-semibold">Email:</span> jane.smith@example.com</div>
     <div><span class="font-semibold">Phone:</span> +1 987 654 3210</div>
     <div><span class="font-semibold">Role:</span> Vendor</div>
     <div><span class="font-semibold">Location:</span> San Francisco, USA</div>
    </div>
   </div>
  </div>

  <script>
   const invoicesBtn = document.getElementById('invoicesBtn');
   const detailsSection = document.getElementById('detailsSection');
   const viewDetailsBtn = document.getElementById('viewDetailsBtn');
   const profileIcon = document.getElementById('profileIcon');
   const profileModal = document.getElementById('profileModal');
   const closeProfileModal = document.getElementById('closeProfileModal');

   invoicesBtn.addEventListener('click', () => {
    detailsSection.classList.toggle('hidden');
   });

   viewDetailsBtn.addEventListener('click', () => {
    alert('Detailed view is not implemented yet.');
   });

   profileIcon.addEventListener('click', () => {
    profileModal.classList.remove('hidden');
   });

   closeProfileModal.addEventListener('click', () => {
    profileModal.classList.add('hidden');
   });

   // Close modal on clicking outside the modal content
   profileModal.addEventListener('click', (e) => {
    if (e.target === profileModal) {
     profileModal.classList.add('hidden');
    }
   });
  </script>
 </body>
</html>
